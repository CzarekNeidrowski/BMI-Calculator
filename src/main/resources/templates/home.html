<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <Link href="background.css" rel="stylesheet" type="text/css">
    <style>

span{
display: inline-block;
width: 100px;
}
</style>
</head>
<body background="http://www.blog.spoongraphics.co.uk/wp-content/uploads/freebies/keep-fit-vectors/preview-sm.png">
<center>
    <h1>Kalkulator BMI</h1>
    <div class="col-sm-6">

    Wskaźnik BMI: <p type="text" th:text="${result}"  >
    <p type="text" th:text="${result_info}"  >

    <form action="/" method="post">


    <div class="input-group mb15">


        <div class="input-group-prepend">
            <span class="input-group-text">Waga KG:</span>
        </div>
        <input type="number" class="form-control" name="weight" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="0" max="450" >
    </div>


    <div class="input-group mb15">

        <div class="input-group-prepend">


            <span class="input-group-text" >Wzrost CM:</span>
        </div>
        <input type="number" class="form-control" name="height" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="0" max="300" >
    </div>




        <div>
        <select >
            <option size="50"  value="K">Kobieta</option>
            <option value="M">Mężczyzna</option>
        </select><br>
    </div>

        <button value="Oblicz BMI" type="submit" class="btn btn-primary" name="calculate">Oblicz BMI</button>




    </form>
</div>

</center>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
